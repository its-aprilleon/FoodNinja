<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Order App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-600 font-body">
    <!-- content wrapper -->
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a class="text-sm md:text-xl" href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="/">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="text-primary ml-2">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-blod mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/chiliStew.jpg"
                class="w-full h-32 sm:h-48 object-cover"
                alt="chiliStew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>

              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/paster.jpg"
                class="w-full h-32 sm:h-48 object-cover"
                alt="paster"
              />
              <div class="m-4">
                <span class="font-bold">Paster</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>

              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/pizza.jpg"
                class="w-full h-32 sm:h-48 object-cover"
                alt="pizza"
              />
              <div class="m-4">
                <span class="font-bold">Pizza</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>

              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-blod mt-12 pb-2">Most Popular</h4>
          <div class="mt-8">
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
